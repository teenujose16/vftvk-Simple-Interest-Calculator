
<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
              font-family: Arial;
              background-color: black; 
              color: white;
              }
        h1   {color: grey;
                font-family: Verdana;
        }
       .myDiv
       {
           background-color: white;
           color: black;
           width: 300px;
           padding: 20px;
           border-radius: 25px;
           margin: 0 auto;
           
           
       } 
    </style>

    </head>
    <body onload="hidePara()">
       <Div class="myDiv" >
            <h1>Simple Interest Calculator</h1>
       
        

        Amount <input type="number"  id="principal">  <br></br>

        <form name="myform" oninput="range1value.value = rate.valueAsNumber">
         Interest Rate <input name="rate" type="range" step="0.25" min="1" max="20" >
         <output name="range1value" for="rate">10.25</output><span style="color: black;">%</span>  
        </form>  <br/><br/>

         No. of years <select name="years" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select> <br></br>
<!-- 
        Interest : <span id="result"></span><br> -->
        <button onclick="compute(this.principal, this.rate, this.years)">Compute Interest</button> <br></br>
		
		
		<p id="p01"></p>
        <p id="p02"></p>  
		<p id="p03"></p>
		<p id="p04"></p>
		
		
		
        <footer>
             <p>&#169 Everyone can get rich</p>
        </footer>
        </Div>
    </body>
</html>
